<mat-toolbar color="primary">
    
    <mat-toolbar-row>
        <button mat-icon-button (click)="toggleSideBar()">
            <mat-icon>menu</mat-icon>
        </button>

        <span> monitKars </span>

        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                <li>
                    <button mat-icon-button routerLinkActive="list-item-active" routerLink="/">
                        <mat-icon>home</mat-icon>
                    </button>
                </li>

                <li>
                    <button mat-icon-button routerLinkActive="list-item-active" routerLink="/search">
                        <mat-icon>search</mat-icon>
                    </button>
                </li>

                <li>
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item routerLinkActive="list-item-active" routerLink="/account">
                                <mat-icon>account_circle</mat-icon>
                                Account
                            </button>
                            <button mat-menu-item routerLinkActive="list-item-active" routerLink="/settings">
                                <mat-icon>settings</mat-icon>
                                Settings
                            </button>
                            <button mat-menu-item routerLinkActive="list-item-active" routerLink="/login">
                                <mat-icon>exit_to_app</mat-icon>
                                Sign out 
                            </button>
                        </mat-menu>
                </li>
            </ul>
        </div>

    </mat-toolbar-row>

</mat-toolbar>
